<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='materialize/css/materialize.css')  }} "  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Font-Awesome -->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='font-awesome-4.6.1/css/font-awesome.min.css') }}"/>
    {% endblock %}
</head>
<body>
    {# navbar #}
    {% include 'components/navbar.html' %}

    {% block content %}
    {% endblock %}

    {# footer & script #}
    {% include 'components/footer.html' %}
    {% include 'components/script.html' %}
</body>
</html>
